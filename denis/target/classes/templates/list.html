<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
	<thead>
		<tr>
		 <th>pais</th>
		 <th>mensaje</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item :${mensajes}">
			<th th:text="${item.pais}"></th>
			<th th:text="${item.mensajes}"></th>
		</tr>
	</tbody>
	</table>

	<form action="#" th:action="@{/mensajes/addmensajes}" th:object ="${mensajeNuevo}" method ="post">
		<p><input type = "text" placeholder="pais" th:field="*{pais}"/></p>
		<p><input type = "text" placeholder="mensaje" th:field="*{mensajes}"/></p>

		<button type="submit">Enviar</button>
	</form>

</body>
</html>
