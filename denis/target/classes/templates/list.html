<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lista de mensajes</title>
</head>
<body>
	<table border="1">
	<thead>
		<tr>
		 <th>Pais</th>
		 <th>Mensajes</th>
		</tr> 	
	</thead>
	<tbody>
		<tr th:each="mensajes:${mensajes}">
			<th th:text="${mensajes.pais}"></th>
			<th th:text="${mensajes.mensaje}"></th>
		</tr>
	</tbody>
	</table>
	<form th:action="@{/mensajes/addmensajes}" th:object ="${mensaje}" method ="POST">
    	<p><input type = "text" placeholder="pid" th:field="*{id}"/></p>
    	<p><input type = "text" placeholder="pais" th:field="*{pais}"/></p>
    	<p><input type = "text" placeholder="mensaje" th:field="*{mensaje}"/></p>
    	<button id="fBoton" class="submit" >Enviar</button>
    </form>    
</body>
</html>
