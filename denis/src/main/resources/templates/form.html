<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="form.css" media=”screen” />
<title>Formulario de mensajes</title>
</head>
<body>
	<h1>Añadir mensajes:</h1>
	<form th:action="@{/mensajes/addmensajes}" th:object ="${mensaje}" method ="POST">
    	<p><input type = "hidden" placeholder="pid" th:field="*{id}"/></p>
    	<p><input type = "text" placeholder="pais" th:field="*{pais}"/></p>
    	<p><input type = "text" placeholder="mensaje" th:field="*{mensaje}"/></p>
    	<button id="fBoton" class="submit" >Enviar</button>
    </form>    
</body>
</html>
